<div class="flex flex-col w-screen h-screen bg-teal-500 justify-center items-center">
  <h3 class="text-2xl " >Login</h3>
  <form class="flex" [formGroup]="formState" (submit)="submitLogin()">
    <div class="rounded bg-slate-300 border-2 border-slate-200">
      <div class="m-3 flex flex-col bg-slate-300">
        <div class="mt-2 flex flex-col">
          <label>Name</label>
          <input
            type="text"
            name="name"
            placeholder="User Name"
            formControlName="name"
            class="h-10 text-xs p-1 w-52 bg-gray-50"
          />
        </div>
        <div class="mt-2 flex flex-col">
          <label>Email</label>
          <input
            type="email"
            name="email"
            placeholder="Email"
            formControlName="email"
            required
            class="h-10 text-xs p-1 w-52 bg-gray-50"
          />

          <div
            [hidden]="email.valid || email.pristine"
            class="mt-2 rounded bg-red-300 border-2 border-red-200"
          >
            <div class="m-2">
              <p *ngIf="email.errors?.['required']">The Email is required</p>
              <p *ngIf="email.errors?.['email']">The Email is not valid</p>
            </div>
          </div>
        </div>
        <div class="mt-2 flex flex-col">
          <label>Password</label>
          <input
            type="password"
            name="password"
            placeholder="Password"
            formControlName="password"
            required
            class="h-10 text-xs p-1 w-52 bg-gray-50"
          />

          <div
            [hidden]="password.valid || password.pristine"
            class="mt-2 rounded bg-red-300 border-2 border-red-200"
          >
            <div class="m-2">
              <p *ngIf="password.errors?.['required']">
                The Password is required
              </p>
            </div>
          </div>
        </div>
        <button
          class="px-2 py-1 bg-teal-700 text-white rounded mt-3"
          [disabled]="formState.invalid"
        >
          login
        </button>
      </div>
    </div>
  </form>
</div>
